<div id="contenedorClientes" class="row d-flex  justify-content-center align-content-center">
    <div class=" tablita justify-content-center align-content-center mb-2">
        <h2 class="text-center ">Gestión de Empleados</h2>


        <div class="contn d-flex justify-content-center align-content-center container">

            <div class="contF container-fluid">
                <label class="">Nombre:</label><br>
                <input class="" required type="text" id="txtNombreEmp" name="txtNombreEmp" placeholder="Ingresa nombre empleado"><br><br>
                <label class="">Apellido paterno:</label><br>
                <input class="" required type="text" id="txtApePEmp" name="txtApePEmp" placeholder="Ingresa apellido empleado"><br><br>
                <label class="">Apellido materno:</label><br>
                <input class="" required type="text" id="txtApeMEmp" name="txtApeMEmp" placeholder="Ingresa apellido empleado"><br><br>
                <label class="mt-2">Género:</label><br>
                <select class=" " id="txtGenero" name="txtGenero">
                    <option value="Masculino" >Masculino</option>
                    <option value="Femenino">Femenino</option>
                    <option value="Otro">Otro</option>
                </select><br><br>
                <label class="">Fecha de nacimiento:</label><br>
                <input class="" required type="date" id="txtFechaNacEmp" name="txtFechaNacEmp" ><br><br>
                <label class="">RFC:</label><br>
                <input class="" required type="text" id="txtRFCEmp" name="txtRFCEmp" placeholder="Ingresa RFC empleado">
            </div>
            <div class="contF container-fluid">
                <label class="">CURP:</label><br>
                <input class="" required type="text" id="txtCURPEmp" name="txtCURPEmp" placeholder="Ingresa CURP empleado"><br><br>
                <label class="">Ciudad:</label><br>
                <input class="" required type="text" id="txtCiudadEmp" name="txtCiudadEmp" placeholder="Ingresa ciudad empleado"><br><br>
                <label class="">Estado:</label><br>
                <input class="" required type="text" id="txtEstadoEmp" name="txtEstadoEmp" placeholder="Ingresa estado empleado"><br><br>
                <label class="">Teléfono:</label><br>
                <input class="" required type="number" id="txtTelEmp" name="txtTelEmp" placeholder="Ingresa teléfono empleado"><br><br>
                <label class="">Domicilio:</label><br>
                <input class="" required type="text" id="txtDomEmp" name="txtDomEmp" placeholder="Ingresa domicilio empleado"><br><br>
                <label class="">Código postal:</label><br>
                <input class="" required type="number" id="txtCPEmp" name="txtCPEmp" placeholder="Ingresa C.P. empleado">
            </div>
            <div class="contF container-fluid">
                <label class="">Fecha de ingreso:</label><br>
                <input class="" required type="date" id="txtFechaIng" name="txtFechaIng" placeholder="Ingresa fecha registro"><br><br>
                <label class="">Puesto:</label><br>
                <input class="" required type="text" id="txtPuestoEmp" name="puestoEmp" placeholder="Ingresa puesto empleado"><br><br>
                <label class="">Sueldo mensual:</label><br>
                <input class="" required type="number" id="txtSueldoEmp" name="txtSueldoEmp" placeholder="Ingresa sueldo mensual"><br><br>
                <label class="">E-mail:</label><br>
                <input class="" required type="email" id="txtEmailEmp" name="txtEmailEmp" placeholder="Ingresa e-mail empleado"><br><br>
                <label class="">Código empleado:</label><br>
                <input class="" required type="number" id="txtCodEmp" name="txtCodEmp" placeholder="Ingresa código empleado"><br><br>
                <label>Foto:</label><br>
                <input required type="file" id="txtFotoEmp" name="txtFotoEmp" >
            </div>
        </div>

            <div class="d-flex mb-5 justify-content-center align-content-center" >
                <button class="btn btn-info mx-2" id="btnAgregar" onclick="moduloEmpleados.agregarEmpleado();">Agregar</button>
                <button class="btn btn-info mx-2" id="btnActualizar" onclick="moduloEmpleados.actualizarEmpleado();">Modificar</button>
                <button class="btn btn-info mx-2" id="btnEliminar" onclick="moduloEmpleados.eliminarEmpleado();">Eliminar</button>
                <button class="btn btn-info mx-2" id="btnLimpiar" onclick="moduloEmpleados.limpiarCampos();">Limpiar</button>
            </div>
            <!--</div>
        
            <div class="tablita col-12">-->
            <div class="mb-3 justify-content-center align-content-center text-center">
                <label >Buscar empleado:</label>
                <input type="text" id="txtBuscarEmpleado">
                <button class="btn btn-info mx-2" onclick="moduloEmpleados.cargarTabla();">Buscar</button>
            </div>
            <div class="tablaCli table-responsive d-flex table pt-3 mb-3">
                <table class="tablaCli table table-hover text-nowrap">
                    <thead>
                        <tr class="table-info">
                            <td class="mx-2">Nombre(s)</td>
                            <td class="mx-2">Apellido paterno</td>
                            <td class="mx-2">Apellido materno</td>
                            <td class="mx-2">Genero</td>
                            <td class="mx-2">Fecha de nacimiento</td>
                            <td class="mx-2">RFC</td>
                            <td class="mx-2">CURP</td>
                            <td class="mx-2">Ciudad</td>
                            <td class="mx-2">Estado</td>
                            <td class="mx-2">Telefono</td>
                            <td class="mx-2">Domicilio</td>
                            <td class="mx-2">Código Postal</td>
                            <td class="mx-2">Fecha de ingreso</td>
                            <td class="mx-2">Puesto</td>
                            <td class="mx-2">Sueldo mensual</td>
                            <td class="mx-2">E-mail</td>
                            <td class="mx-2">Código de empleado</td>
                            <td class="mx-2">Estatus</td>
                        </tr>
                    </thead>
                    <tbody id="tblEmpleados">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
